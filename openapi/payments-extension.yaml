    RegisterBlockchainAccountsDto:
      type: object
      properties:
        name:
          type: string
          description: Display name for the wallet.
          example: Blockchain Account
          minLength: 1
          maxLength: 100
        wallet:
          type: string
          description:
            The wallet ID or wallet address. If not provided, a new smart
            wallet will be created and linked to this blockchain account.
          example: 7d413181-6c8c-427e-9d7b-6b07ba6ad5fb
          format: string
      required:
        - name
        - wallet
    RegisterBlockchainAccountsResponseDto:
      type: object
      properties:
        id:
          type: string
          description: The ID of blockchain account.
          example: wa_000000000000
          format: string
        wallet:
          type: string
          description:
            The wallet ID or wallet address. If not provided, a new wallet
            will be created and linked to this blockchain account.
          example: 7d413181-6c8c-427e-9d7b-6b07ba6ad5fb
          format: string
      required:
        - id
        - wallet
