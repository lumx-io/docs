components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    CreatePayoutsDto:
      type: object
      properties:
        quoteId:
          type: string
          example: qu_000000000000
          description: The ID of the quote.
        wallet:
          type: string
          example: 7d413181-6c8c-427e-9d7b-6b07ba6ad5fb
          description: The wallet ID or wallet address of the sender.
      required:
        - quoteId
        - wallet
    CreatePayoutsResponseDto:
      type: object
      properties:
        id:
          type: string
          example: pa_000000000000
          description: The ID of the payout.
        status:
          type: string
          enum:
            - processing
            - failed
            - refunded
            - completed
          example: processing
          description: The current status of the payout.
      required:
        - id
        - status
    ReadPayoutsResponseDto:
      type: object
      properties:
        id:
          type: string
          example: pa_000000000000
          description: The ID of the payout.
        status:
          type: string
          enum:
            - processing
            - failed
            - refunded
            - completed
          example: processing
          description: The current status of the payout.
      required:
        - id
        - status
    CreateQuotesDto:
      type: object
      properties:
        type:
          type: string
          example: payin
          enum:
            - payin
            - payout
          description: Type of quote to create.
        blockchainAccountId:
          type: string
          example: ba_000000000000
          description: The ID of the blockchain account.
        bankAccountId:
          type: string
          example: ba_000000000000
          description: The ID of the bank account.
        paymentMethod:
          type: string
          example: pix
          enum:
            - pix
          description: Payment method for the transaction.
        amount:
          type: number
          minimum: 100
          example: 1000
          description: 100 represents 1.00, 1000 represents 10.00.
        token:
          type: string
          example: USDX
          enum:
            - USDC
            - USDT
            - USDX
          description: Token to be used in the transaction.
      required:
        - type
        - amount
        - token
    ProviderContractDto:
      type: object
      properties:
        address:
          type: string
          example: "0x0000000000000000000000000000000000000000"
          description: The provider contract address to be granted approval for.
        amount:
          type: string
          example: "1000000000000000000"
          description: The amount of tokens to be granted approval for.
      required:
        - address
        - amount
    CreateQuotesResponseDto:
      type: object
      properties:
        id:
          type: string
          example: qu_000000000000
          description: Quote identifier.
        type:
          type: string
          example: payin
          enum:
            - payin
            - payout
          description: Type of quote.
        expiresAt:
          type: number
          example: 1712958191
          description: Unix timestamp when the quote expires.
        commercialQuotation:
          type: number
          example: 595
          description: 1 USD = 5.95 BRL.
        providerQuotation:
          type: number
          example: 585
          description: 1 USD = 5.85 BRL (commercial quotation - provider taxes).
        providerContract:
          description: The provider contract details for approval.
          allOf:
            - "$ref": "#/components/schemas/ProviderContractDto"
        receiverAmount:
          type: number
          example: 5240
          description: 52.40 BRL.
        senderAmount:
          type: number
          example: 1010
          description: 10.10 USDX needs to be sent to bank account blockchain address.
        flatFee:
          type: number
          example: 50
          description: 0.50 USDX
      required:
        - id
        - type
        - expiresAt
        - commercialQuotation
        - providerQuotation
        - providerContract
        - receiverAmount
        - senderAmount
        - flatFee
    CreateReceiversDto:
      type: object
      properties:
        type:
          type: string
          enum:
            - individual
            - business
          example: individual
          description:
